<div class="row">

  <div class="col-md-11">
<div class="main-container">
    <p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
     <div class="container" id="search">
      <form class="form-inline mr-auto ">
          <input
          class="form-control "

              type="text"
              placeholder="Search for Information"
              aria-label="Search"

              name="n1"
              [(ngModel)]="searchstr"
              id="search-box-round"
          />
      </form>
  </div>


 <button type="submit" class="add-data" data-toggle="modal"  data-target="#myModal">Add Details</button>
<table class="table table-striped table-hover">
  <thead>
    <th>Id</th>
    <th>Name</th>
    <th>Discription</th>
    <th>IsActive</th>
    <th>Action</th>


  </thead>
  <tbody>
    <tr *ngFor="let item of arr | paginate: config | grdFilter: {name: searchstr}; let i=index">

      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.description}}</td>
      <td>{{item.isactive}}</td>
      <td><button type="submit" (click)="confirmDelete(item.id)" class="btn btn-danger">Delete</button>&nbsp;<button class="btn btn-info" data-toggle="modal" data-target="#myModal1" (click)="editHospital(item)" >Edit</button>&nbsp;</td>
    </tr>


  </tbody>
</table>
 <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>

</div>
</div>
</div>

<!-- ///popup modal -->
<!-- Button trigger modal -->

  <!-- <button class="btn-btn-primary"  >Add details</button> -->
  <div class="modal fade" id="myModal" data-backdrop="static" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="container">


        <form (ngSubmit)="onUserSave(f)" #f="ngForm">
            <h2 style="margin-left: 120px">Add details</h2>

            <div class="form-group" >
              <label>Name</label>
              <input  name="name"  ngModel class="form-control input-box" #Name="ngModel"  style="width: 500px" required  type="text">
              <span class="required" *ngIf="Name.hasError('required') && Name.touched" >Name Required</span>

            </div>
            <div class="form-group" >
              <label>Description</label>
              <input  name="description" ngModel class="form-control input-box" #Description="ngModel" required style="width: 500px"  type="text"  >
              <span class="required" *ngIf="Description.hasError('required') && Description.touched" >Description Required</span>

              <span></span>

            </div>

            <div class="form-group">
              <button  type="submit" [disabled]="!f.valid" style="width: 100px" class="form-control btn btn-primary save">Save</button>&nbsp;
              <button type="button" class="btn btn-secondary close" data-dismiss="modal">Close</button>
            </div>
          </form>
        </div>
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div> -->
      </div>

    </div>
  </div>


  <div class="modal fade" id="myModal1"  data-backdrop="static"  role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="container">


            <form (ngSubmit)=" Updatedata(f1)"  #f1="ngForm">
              <h2 style="margin-left: 80px">Edit Details</h2>


              <div class="form-group" >
                <label> Name</label>
                <input name="name" [(ngModel)]="name"  class="form-control" style="width: 500px"  type="text">

              </div>
              <div class="form-group" >
                <label>Description</label>
                <input name="description"  [(ngModel)]="description" class="form-control"  style="width: 500px"  type="text">

              </div>

              <div class="form-group">
                <button type="submit" style="width: 100px"  class="form-control btn btn-primary save" >Update</button>&nbsp;
                <button type="button" class="btn btn-secondary close" data-dismiss="modal">Close</button>
              </div>
</form>
          </div>

        </div>

      </div>
    </div>
